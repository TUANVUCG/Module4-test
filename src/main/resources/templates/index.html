<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        table, th, td, tr {
            border: 1px solid;
        }
        .form-label{
            font-weight: bold;
        }
        .modal-title{
            text-align: center;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">TEST MODULE 4</h1>
<div>
    <button type="button" class="btn btn-primary " data-bs-toggle="modal"
            data-bs-target="#create">
        Add new city
    </button>
</div>

<div id="cityList"></div>

<!--Modal create-->
<div class="modal fade" id="create" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New City</h5>
            </div>
            <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="email" class="form-control" id="name-create" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Country</label>
                        <label>
                            <select id="country-create">
                                <option th:each="c:${countries}" th:value="${c.id}" th:text="${c.name}"></option>
                            </select>
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Acreage</label>
                        <input type="text" class="form-control" id="area-create">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Population</label>
                        <input type="text" class="form-control" id="population-create">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">GDP</label>
                        <input type="text" class="form-control" id="gdp-create">
                    </div>
                <div class="mb-3">
                        <label class="form-label">Description</label>
                    <textarea type="text" class="form-control" id="description-create"></textarea>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" onclick="createNewCity()" id="createButton" class="btn btn-primary">Create
                </button>
            </div>
        </div>
    </div>
</div>


<!--Modal edit-->
<div class="modal fade" id="edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit City</h5>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="id-edit">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="email" class="form-control" id="name-edit" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Country</label>
                        <label>
                            <select id="country-edit">
                                <option th:each="c:${countries}" th:value="${c.id}" th:text="${c.name}"></option>
                            </select>
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Acreage</label>
                        <input type="text" class="form-control" id="area-edit">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Population</label>
                        <input type="text" class="form-control" id="population-edit">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">GDP</label>
                        <input type="text" class="form-control" id="gdp-edit">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea type="text" class="form-control" id="description-edit"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="updateButton" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!--Modal delete-->
<div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Are you sure ?</h5>
                <input type="hidden" id="id-delete">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" id="delete-submit" class="btn btn-danger ">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/../city.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
